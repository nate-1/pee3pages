<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="../style/main.css">
</head>

<body>
    <div id=form-container>
        <img id=logo src="../img/logo.png">
        <form id=form>
            <h1 class="title">Votre civilité</h1>
            <select name="civility" class="field select-field" id="civility">
                <option value="Empty"></option>
                <option value="M">Monsieur</option>
                <option value="F">Madame</option>
            </select>
            <h1 class="title">Votre nom</h1>
            <input type="text" name="firstName" class="field text-field">
            <h1 class="title">Votre prénom</h1>
            <input type="text" name="lastName" class="field text-field">
            <h1 class="title">Votre département</h1>
            <select name="civility" class="field select-field" id="civility">
                <option value="Empty"></option>
                <option value="Admin">Administrateur</option>
            </select>
            <h1 class="title">Votre addresse électronique</h1>
            <input type="text" name="email" class="field text-field">
            <h1 class="title">Votre mot de passe</h1>
            <input type="text" name="password" class="field text-field">
            <h1 class="title">Confirmer votre mot de passe</h1>
            <input type="text" name="confirmPassword" class="field text-field">
            <input type="submit" id="submit" value="S'inscrire" class="field text-field">
        </form>
    </div>
</body>

</html>
